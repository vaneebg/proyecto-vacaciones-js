<html lang="en">

<head>

<body>
    <h1>Javascript</h1> <br>
    <hr> <br>
    <button id="appPrimo" onclick="NumeroPrimo()">Click aquí para aplicación número primo</button> <br> <br>
    <hr> <br>
    <button id="appContra" onclick="checkPassword()">Click aquí checkear tu contraseña</button> <br> <br>

    <label for="number1">Introduce tu primer número:</label>
    <input type="number" id="number1" name="number1" pattern="[0-9]"> <br>
    <label for="operacion">Qué operación quieres hacer: </label>
    <input type="text" id="operacion" name="operacion" placeholder="+ * / - ** %" pattern="[+,-,/,*,**,%]{1}" title="Introduce solo 1 operación"> <br>
    <label for="number2">Introduce el segundo número:</label>
    <input type="number" id="number2" name="number2" pattern="[0-9]"> <br>

    <button id="calcular" onclick="CalculadoraInversa()">Calcular</button>

    <script src="/javascript.js"></script>

</body>
